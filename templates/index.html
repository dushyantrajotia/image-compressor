<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Compressor</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header>
        <h1>Image Compressor</h1>
    </header>
    <div class="container">
        <form id="image-form" enctype="multipart/form-data" method="POST">
            <label for="image-upload">Select an image to compress:</label>
            <input type="file" id="image-upload" name="image" accept="image/*" required>

            <label for="quality-slider">Select compression quality:</label>
            <input type="range" id="quality-slider" name="quality" min="10" max="100" value="80">
            <span id="quality-value">80%</span>

            <button type="submit">Compress Image</button>
        </form>
        <div id="result"></div>
    </div>

    </footer>
    <script src="/animate/script.js"></script>
</body>
</html>
